<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-- TEE</title>
  <style>
    /* Basic styling for form layout */
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    legend {
      font-weight: bold;
      padding: 0 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form action="/submit-form" method="POST" enctype="multipart/form-data" novalidate autocomplete="on">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3" maxlength="50">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </fieldset>

    <!-- Account Information Section -->
    <fieldset>
      <legend>Account Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="5" maxlength="20">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required minlength="8">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </fieldset>

    <!-- Preferences Section -->
    <fieldset>
      <legend>Preferences</legend>

      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter" checked>

      <label for="theme">Preferred Theme:</label>
      <select id="theme" name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System Default</option>
      </select>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4" maxlength="200"></textarea>
    </fieldset>

    <!-- File Upload Section -->
    <fieldset>
      <legend>File Upload</legend>

      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

      <label for="resume">Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf">
    </fieldset>

    <!-- Submit and Reset Buttons -->
    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script>
    // simple val and err handler
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        event.preventDefault(); 
      }
    });
  </script>
</body>
</html>
